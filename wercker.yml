box: debian:stable-slim
build:
    steps:
        - shellcheck:
            files: run.sh

        - script:
            name: prepare output
            code: rm -rf $WERCKER_ROOT/.git

publish:
    
   steps:
     - slack-notifier:
       url: $SLACK_URL
       channel: notifications
       custom_message: Deploying $WERCKER_GIT_BRANCH to $WERCKER_DEPLOYTARGET_NAME ($WERCKER_DEPLOY_URL)
       custom_color: #439fe0

